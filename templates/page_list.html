<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>List of Entities</title>
</head>
<body>
<div class="container my-3">
    <h1 class="border-bottom py-2">List of Pages</h1>
    <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">페이지</th>
            <th scope="col">Entity 개수</th>
            <th scope="col">첫번째 Entity</th>
            <th scope="col">마지막 Entity</th>
        </tr>
        </thead>
        <tbody>
        {% for info in page_list %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td><a href="{{ info.page }}.html" class="link-primary link-underline-opacity-0">{{ info.page }}</a></td>
                <td>{{ info.num_entities }}</td>
                <td>{{ info.first_entity }}</td>
                <td>{{ info.last_entity }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
