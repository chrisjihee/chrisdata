<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <title>List of Entities</title>
</head>
<body>
<div class="container my-3">
    <h1 class="border-bottom py-2">List of Entities</h1>
    <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Korean</th>
            <th scope="col">English</th>
            <th scope="col">#statement</th>
            <th scope="col">#qualifier</th>
            <th scope="col">doc_length</th>
        </tr>
        </thead>
        <tbody>
        {% for info in entity_list %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td><a href="{{ url_for('EntityView:get', id=info.subject.id) }}" class="link-primary link-underline-opacity-0">{{ info.subject.title1 }}</a></td>
            <td>{{ info.subject.title2 }}</td>
            <td>{{ info.num_statements }}</td>
            <td>{{ info.num_qualifiers }}</td>
            <td>{{ info.document_length or '' }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
